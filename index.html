<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Evergrowth Mastermind</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto,Roboto,+Condensed" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="57x57"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/favicon-16x16.png">
  <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage"
        content="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#35B729">

  <!--[if IE]>
  <link rel="shortcut icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/favicon/favicon.ico"><![endif]-->
  <!-- Add to home screen for Android and modern mobile browsers -->

  <!-- Add to home screen for Windows -->
  <% for (var chunk of webpack.chunks) {
  for (var file of chunk.files) {
  if (file.match(/\.(js|css)$/)) { %>
  <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>"
        as="<%= file.match(/\.css$/)?'style':'script' %>">
  <% }}} %>
</head>
<body>
<noscript>
  This is your fallback content in case JavaScript fails to load.
</noscript>
<div id="app"></div>
<!-- Todo: only include in production -->
<%= htmlWebpackPlugin.options.serviceWorkerLoader %>
<!-- built files will be auto injected -->
</body>
</html>
